<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Barbershop App">
    <title>Barbershop App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="shortcut icon" href="build/img/ico.webp" type="image/x-icon">

</head>
<body>

    <div class="barbershop-container">
        <div class="image"></div>
        <div class="app">
            <header class="header">
                <h1>Barbershop App</h1>
            </header>
            <nav class="tabs">
                <button type="button" data-step="1">Servicios</button>
                <button type="button" data-step="2">Información Cliente</button>
                <button type="button" data-step="3">Resumen</button>
            </nav>

              <!-- Inicia Contenido App -->
            <div id="step-1" class="section">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
            <div id="services" class="services-list"></div>
        </div>
      
        <div id="step-2" class="section">
            <h2>Tus Datos y Cita</h2>
            <p class="text-center">Coloca tus datos y fecha de tu cita</p>

            <form class="form">
                <div class="field">
                    <label for="name">Nombre</label>
                    <input id="name" type="text"  placeholder="Tu Nombre">
                </div>
                <div class="field">
                    <label for="date">Fecha</label>
                    <input id="date" type="date">
                </div>
                <div class="field">
                    <label for="hour">Hora</label>
                    <input id="hour" type="time" min="08">
                </div>
            </form>

        </div>

        <div id="step-3" class="section summary-content">
            <h2>Resumen</h2>
        </div>

        <div class="pagination">
            <button
                id="previous"
            >
               &laquo; Anterior
            </button>

            <button
                id="next"
            >
                Siguiente &raquo;
            </button>
        </div>
    

    </div>

    <script src="build/js/bundle.js"></script>
</body>
</html>
